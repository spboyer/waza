# waza Web UI development and production setup
#
# Development (hot reload):
#   docker-compose up
#
# Production:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  waza:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - waza-data:/data
    environment:
      - WAZA_DATA_DIR=/data
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}

volumes:
  waza-data:
