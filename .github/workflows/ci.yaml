name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    # Skip Python tests if only Go files changed
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && 
       !contains(github.event.pull_request.head.ref, 'go'))
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run linting
        run: |
          ruff check waza tests
      
      # Type checking disabled temporarily - many pre-existing issues
      # TODO: Fix type annotations and re-enable strict checking
      # - name: Run type checking
      #   run: |
      #     mypy waza --ignore-missing-imports
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=waza --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: coverage.xml

  example-eval:
    runs-on: ubuntu-latest
    needs: test
    # Skip if test job was skipped
    if: needs.test.result != 'skipped'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install waza
        run: |
          pip install -e .
      
      - name: Run example eval
        run: |
          waza run examples/code-explainer/eval.yaml --output results.json --no-issues
          cat results.json
